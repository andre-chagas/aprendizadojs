<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = 10
		var b = 20
		var c = null // variavel auxiliar utilizada na lógica

		documento.write('A: ' + a + '<br/>')
		documento.write('B: ' + b + '<br/>')
		documento.write('C: ' + c + '<br/>')

		documento.write('<hr  />')

		// lógica de inversão de valores das variáveis A e B

		c = a //utilizada a variável C para armazenar temporiariamente o valor da variável A
		a = b //sobrepõe o valor da variável A com o valor da variável B
		b = c //sobrepõe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)

		c = null //operacional: remove o valor contido na variável C

		//
		document.write('A: ' + a + '<br />')
		document.write('B: ' + b + '<br />')
		document.write('C: ' + c + '<br />')

	
	</script>
</body>
</html>
